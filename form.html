<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Family Member</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">Add Family Member</div>

  <div class="container">
    <form id="familyForm">
      <label>Husband Name: <input type="text" name="husbandName" required></label><br>
      <label>Husband Mobile: <input type="text" name="husbandMobile"></label><br>
      <label>Husband Age: <input type="number" name="husbandAge"></label><br>
      <label>Husband Email: <input type="email" name="husbandEmail"></label><br>
      <label>Husband Work: <input type="text" name="husbandWork"></label><br><br>

      <label>Wife Name: <input type="text" name="wifeName"></label><br>
      <label>Wife Mobile: <input type="text" name="wifeMobile"></label><br>
      <label>Wife Age: <input type="number" name="wifeAge"></label><br>
      <label>Wife Email: <input type="email" name="wifeEmail"></label><br>
      <label>Wife Work: <input type="text" name="wifeWork"></label><br><br>

      <label>Children: <input type="text" name="children"></label><br>
      <label>Address in Melbourne: <input type="text" name="address"></label><br>
      <label>Native Place: <input type="text" name="nativePlace" required></label><br>
      <label>Suburb: <input type="text" name="suburb" required></label><br>
      <label>Mosal: <input type="text" name="mosal"></label><br>
      <label>Father Name: <input type="text" name="father"></label><br>
      <label>Mother Name: <input type="text" name="mother"></label><br>
      <label>Address in India: <input type="text" name="indiaAddress"></label><br>
      <label>Family Photo: <input type="file" name="familyPhoto" accept="image/*" required></label><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-storage.js"></script>

  <script type="module" src="js/form.js"></script>
</body>
</html>
