<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KPSMelb Members</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h1 { color: #d33; }
  form { margin-bottom: 20px; }
  input, button { padding: 8px; margin: 4px 0; width: 100%; max-width: 300px; }
  ul { list-style: none; padding-left: 0; }
  li { background: white; margin-bottom: 8px; padding: 10px; border-radius: 4px; }
</style>
</head>
<body>

<h1>Add Family Member</h1>

<form id="memberForm">
  <input type="text" name="name" placeholder="Name (required)" required />
  <input type="number" name="age" placeholder="Age" />
  <input type="email" name="email" placeholder="Email" />
  <button type="submit">Add Member</button>
</form>

<h2>Family Members</h2>
<ul id="memberList"></ul>

<script>
  const backendUrl = 'https://YOUR_RENDER_BACKEND_URL'; // replace with your Render backend URL

  const form = document.getElementById('memberForm');
  const memberList = document.getElementById('memberList');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      name: formData.get('name'),
      age: formData.get('age') ? Number(formData.get('age')) : null,
      email: formData.get('email')
    };

    try {
      const res = await fetch(`${backendUrl}/api/members`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (!res.ok) throw new Error('Failed to add member');

      form.reset();
      loadMembers();
    } catch (err) {
      alert(err.message);
    }
  });

  async function loadMembers() {
    try {
      const res = await fetch(`${backendUrl}/api/members`);
      if (!res.ok) throw new Error('Failed to load members');

      const members = await res.json();
      memberList.innerHTML = '';

      if (members.length === 0) {
        memberList.innerHTML = '<li>No members added yet.</li>';
        return;
      }

      members.forEach(({ name, age, email }) => {
        const li = document.createElement('li');
        li.textContent = `${name}${age ? ', Age: ' + age : ''}${email ? ', Email: ' + email : ''}`;
        memberList.appendChild(li);
      });
    } catch {
      memberList.innerHTML = '<li>Error loading members.</li>';
    }
  }

  loadMembers();
</script>

</body>
</html>
