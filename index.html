<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shree 84 Samaj Kadva Patidar Family</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">Shree 84 Samaj Kadva Patidar Family</div>

  <div class="container">
    <a href="form.html" class="add-member-btn">+ Add New Family Member</a>

    <table class="grid-table" id="membersTable">
      <thead>
        <tr><th>Family</th><th>Native</th><th>Suburb</th><th>More</th></tr>
      </thead>
      <tbody id="gridBody"></tbody>

  <div class="modal" id="memberModal">

  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <!-- App Script -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
